<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Close after 10 seconds</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.open('', '_self').close();
            }, 10000); // 10,000 milliseconds = 10 seconds
        };
    </script>
</head>
<body>
    This page will automatically close after 10 seconds.
</body>
</html>
